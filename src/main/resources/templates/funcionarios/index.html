<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Registro de OS</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="sb-nav-fixed">
<div th:replace="~{/fragments/header.html :: header}"></div>
<div id="layoutSidenav">

    <div th:replace="~{/fragments/menu.html :: menu}"></div>


    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Cadastro de Usuários</h1>

                <!-- Mensagem carregada após a alteração ou exclusão dos dados-->
                <div class="alert alert-success alert-dismissible fade show" th:if="${mensagem}">
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    <span th:text="${mensagem}"></span>
                </div>


                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-table me-1"></i>
                        Listagem de Usuários
                        <a
                                th:href="@{/usuarios/form-inserir}"
                                class="btn btn-primary"
                                style="float: right"
                        > Novo Usuário</a>


                    </div>
                    <div class="card-body">
                        <table id="datatablesSimple">
                            <thead>
                            <tr>
                                <th>Id</th>
                                <th>Nome</th>
                                <th>CPF</th>
                                <th>Email</th>
                                <th>Ações</th>

                            </tr>
                            </thead>
                            <tfoot>
                            <tr>
                                <th>Id</th>
                                <th>Nome</th>
                                <th>CPF</th>
                                <th>Email</th>
                                <th>Ações</th>
                            </tr>
                            </tfoot>
                            <tbody>
                            <!-- Recurso do Themyleaf. Verifica se a lista de alunos está vazia -->
                            <tr th:if="${funcionarios.empty}">
                                <td colspan="5">Nenhum registro encontrado</td>
                            </tr>

                            <!-- Recurso do Themyleaf. Percorre a lista de alunos e preenche a tabela -->
                            <tr th:each="funcionario : ${funcionarios}">
                                <td><span th:text="${funcionario.id}"> id </span></td>
                                <td><span th:text="${funcionario.nome}"> Nome </span></td>
                                <td><span th:text="${funcionario.cpf}"> CPF </span></td>
                                <td><span th:text="${funcionario.email}"> Email </span></td>
                                <td>

                                    <!-- Recurso do Themyleaf. Carrega o id do aluno para ser alterado -->
                                    <a th:href="@{/funcionarios/alterar/{id}(id=${funcionario.id})}" class="edit" data-toggle="modal">
                                        <i class="material-icons" data-toggle="tooltip" title="Alterar">&#xE254;</i>
                                    </a>
                                    <a th:href="@{/funcionarios/excluir/{id}(id=${funcionario.id})}"
                                       th:data-confirm-delete="|Você gostaria de apagar ${funcionario.nome}?|"
                                       onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false"
                                       class="delete">
                                        <i class="material-icons" data-toggle="tooltip" title="Excluir">&#xE872;</i>
                                    </a>

                                </td>
                            </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
        <!-- rodape-->

        <div th:replace="~{/fragments/footer.html :: footer}"></div>

        <!-- fim rodape -->
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="js/scripts.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
<script src="assets/demo/chart-area-demo.js"></script>
<script src="assets/demo/chart-bar-demo.js"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
<script src="js/datatables-simple-demo.js"></script>
</body>
</html>
