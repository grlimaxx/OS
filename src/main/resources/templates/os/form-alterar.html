<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Registro de OS</title>
  <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
  <link href="/css/styles.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="sb-nav-fixed">
<div th:replace="~{/fragments/header.html :: header}"></div>
<div id="layoutSidenav">

  <div th:replace="~{/fragments/menu.html :: menu}"></div>


  <div id="layoutSidenav_content">
    <main>
      <div class="container-fluid px-4">
        <div class="container">
          <div class="page-inner">
            <div class="page-header">
              <h3 class="fw-bold mb-3">Alterar Registro de Ordem de Serviço</h3>

            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="card">
                  <form action="#" th:action="@{/templates/os/alterar}" th:object="${OS}" method="post">
                    <div class="card-header">
                      <div class="card-title">Dados do Registro de OS</div>
                    </div>
                    <div class="card-body">
                      <div class="row">
                        <div class="col-md-12 col-lg-12">
                          <div class="form-group">
                            <label for="funcionario">Funcionário solicitante da ordem de serviço</label>
                            <input
                                    type="text"
                                    class="form-control"
                                    id="funcionario"
                                    placeholder="Informe o Nome do Funcionário"
                                    th:field="*{funcionario}"
                            />
                          </div>

                          <div class="form-group">
                            <label for="data">data</label>
                            <input
                                    type="text"
                                    class="form-control"
                                    id="data"
                                    placeholder="Informe a data da solicitação"
                                    th:field="*{data}"
                            />
                          </div>


                          <div class="form-group">
                            <label for="ambiente">Informe o Ambiente do Serviço</label>
                            <input
                                    type="ambiente"
                                    class="form-control"
                                    id="ambiente"
                                    placeholder="Informe o Ambiente"
                                    th:field="*{ambiente}"
                            />
                          </div>

                          <div class="form-group">
                            <label for="descricao">Informe a descrição da ordem de serviço</label>
                            <input
                                    type="descricao"
                                    class="form-control"
                                    id="descricao"
                                    placeholder="Informe a descrição"
                                    th:field="*{descricao}"
                            />
                          </div>

                          <div class="form-group">
                            <label for="imagem">Registre o problema</label>
                            <input
                                    type="imagem"
                                    class="form-control"
                                    id="imagem"
                                    placeholder="Insira a imagem"
                                    th:field="*{imagem}"
                            />
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="card-action">
                      <button class="btn btn-success" type="submit">Registrar</button>
                      <button class="btn btn-danger">Cancelar</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>



      </div>
    </main>
    <!-- rodape-->

    <div th:replace="~{/fragments/footer.html :: footer}"></div>

    <!-- fim rodape -->
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="/js/scripts.js"></script>

</body>
</html>
